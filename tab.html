<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tab.css">
    <script src="https://kit.fontawesome.com/d5eef1e966.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
    <div class="tab">
        <div class="tab-icon">
            <i class="far fa-bell"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-three-quarters"></i>
            

        </div>
        <div class="header1">
            <header class=" mdc-top-app-bar">
                <div class="header">
                  <section class="section">
                    <button class="menu"><i class="fas fa-bars"></i></button><span class="title">San Francisco, CA</span> </section>
                  <section class="align-end">
                    <button class="mdc-icon" aria-label="Download"><i class="fas fa-download"></i></button>
                    <button class="mdc-icon" aria-label="Print this page"><i class="fas fa-print"></i></button>
                    <button class="mdc-icon" aria-label="Bookmark this page"><i class="fas fa-bookmark"></i></button>
                  </section>
                </div>
                <section class="chip">
                    <div class="tag-alignment">
                    <div class="chip-card"><i class="far fa-compass"></i> <h2>EXPLORE</h2></div></div>
                    <div class="tag-alignment">
                    <div class="chip-card"><i class="fas fa-plane"></i> <h2>FLIGHTS</h2></div></div>
                    <div class="tag-alignment">
                    <div class="chip-card"><i class="fas fa-suitcase"></i><h2>TRIPS</h2> </div>
                </div>
                   

                </section>
              </header>

        </div>
        
        </div>
        
        
        
        


    </div>
    
   
    </div>
    

</body>
